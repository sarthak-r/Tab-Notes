<!DOCTYPE html>
<html>
<head>
    <title>All Notes - Tab Notes</title>
    <link rel="stylesheet" href="all-notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Tab Notes</h1>
            </div>
            <div class="controls">
                <input type="text" id="search" placeholder="Search notes...">
                <select id="sort">
                    <option value="date-desc">Created - Newest First</option>
                    <option value="date-asc">Created - Oldest First</option>
                    <option value="edited-desc">Edited - Newest First</option>
                    <option value="edited-asc">Edited - Oldest First</option>
                </select>
            </div>
            <div id="filter-panel"></div>
            <div class="theme-toggle">
                <div class="toggle-container">
                    <label class="switch" title="Toggle Light/Dark Mode">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Dark Mode</span>
                </div>
            </div>
            <div class="export-section">
                <button id="export-data" class="export-button">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
        <div class="main-content">
            <div id="notes-container"></div>
        </div>
    </div>
    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="../lib/storage.js"></script>
    <script src="all-notes.js"></script>
</body>
</html>
