<!DOCTYPE html>
<html>
<head>
    <title>Tab Notes</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h2>Tab Notes</h2>
        <div class="toggle-container">
            <label class="switch" title="Toggle Light/Dark Mode">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
    </header>
    
    <div id="error-message"></div>
    
    <div class="editor-container">
        <div id="editor" contenteditable="true" placeholder="Write your notes here..."></div>
    </div>

    <div class="organization-panel">
        <div class="collection-section">
            <select id="collection-select">
                <option value="">No Collection</option>
            </select>
            <button class="add-collection-button" title="Add Collection">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="tags-section">
            <input type="text" id="tags-input" placeholder="Add tags and press enter...">
        </div>
    </div>

    <div class="action-buttons">
        <button id="view-all" class="primary">View All Notes</button>
    </div>

    <script src="../lib/storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
